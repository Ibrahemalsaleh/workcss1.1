<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Styling</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .orange-restricted {
            text-align: center;
            color: orange;
            margin-top: 20px;
        }

        /* Font Size */
        .font-size-40 {
            font-size: 40px;
        }

        .font-size-70 {
            font-size: 70px;
        }

        /* Opacity */
        .opacity-100 {
            opacity: 1; /* Fully opaque */
            background-color: red;
            padding: 10px;
            color: white;
        }

        .opacity-50 {
            opacity: 0.5; /* 50% transparent */
            background-color: red;
            padding: 10px;
            color: white;
        }
        .opacity-25 {
            opacity: 0.25; /* 25% transparent */
            background-color: red;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coding Academy</h1>
        <p style="text-align: center;">powered by Simplon</p>

        <div class="section">
            <h2>5. Font Style and Font Size</h2>
            <p class="font-size-40">This text is a paragraph in normal style and font size=40</p>
            <p class="font-size-70">This text is a paragraph in normal style and font size=70</p>
        </div>

        <div class="section">
            <h2>6. Opacity</h2>
            <div class="opacity-100">Opacity 100%</div>
            <div class="opacity-50">Opacity 50%</div>
            <div class="opacity-25">Opacity 25%</div>
        </div>

        <p class="orange-restricted">Orange Restricted</p>
    </div>
</body>
</html>
